        document.addEventListener("DOMContentLoaded", getNotifyAll);
        function getQS(key)
        {
            var qs = "", kva = [], kvi = [];
            qs = location.search.substring(1);
            kva = qs.split("&");
            for (i = 0; i < kva.length; i++)
            {
                kvi = kva[i].split("=");
                if (kvi[0] == key)
                    return kvi[1];
            } return (null);
        }
        function getNotifyAll() {
            // alert(getQS("id"));
            var selectedID = getQS("id");

            oreq.open("GET", "http://uniqueskillmaster.com/notifyme.svc/notifyme/" + selectedID, true);
            oreq.send();
